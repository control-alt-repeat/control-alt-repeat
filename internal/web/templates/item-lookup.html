<div x-data="page()">
    <h2 class="text-center">Lookup Item</h2>    
    <form @submit.prevent="itemLookup()" class="bg-white col-12 col-md-6 mx-auto p-4 rounded shadow">
        <input id="id" type="text" x-model="id" placeholder="Enter Item ID" autocomplete="off" class="form-control mb-3 w-100" required>
        <button id="lookup-button" type="submit" class="btn btn-success w-100">Find Item</button>
    </form>

    <div x-show="item" class="bg-white col-12 col-md-6 mx-auto p-4 rounded shadow mt-4">
        <img x-bind:src="item.imageURL" class="card-img-top img-fluid" alt="Item Image" style="object-fit: cover; height: 300px;">
        
        <div class="card-header d-flex justify-content-between align-items-center">
            <h5 class="mb-0">
                <span x-text="item.id"></span>
            </h5>
        </div>

        <div class="card-body">

            <!-- TITLE -->
            <div class="row mb-3 align-items-center">
                <div class="col-2 fw-bold text-end">Title</div>
                <div class="col-8">
                    <span x-text="item.title"></span>
                </div>
            </div>


            <!-- SHELF -->
            <div class="row mb-3 align-items-center">
                <div class="col-2 fw-bold text-end">Shelf</div>
                <div class="col-7">
                    <span x-text="item.shelf"></span>
                </div>
                <div class="col-3 text-end">
                    <a :href="'/item-move?id=' + item.id + '&shelf=' + item.shelf" class="me-2">
                        <button class="btn btn-primary btn-sm">
                            <i class="bi bi-pencil-square"></i>
                        </button>
                    </a>
                </div>
            </div>


            <!-- OWNER -->
            <div x-data="ownerComponent()" class="row mb-3 align-items-center">
                <div class="col-2 fw-bold text-end">Owner</div>
                <div class="col-7">
                    <span x-show="editing !== 'shelf'" x-text="item.ownerDisplayName"></span>
                    <input x-show="editing === 'shelf'" type="text" x-model="contactSearchQuery" @input="filterContacts" placeholder="Search contacts..." class="form-control" />                    
                    <ul x-show="filteredContacts.length > 0" @click.away="closeDropdown" class="dropdown-menu show" style="position: absolute; z-index: 1000;">
                        <template x-for="contact in filteredContacts" :key="contact.id">
                            <li @click="selectContact(contact)" class="dropdown-item" x-text="contact.name"></li>
                        </template>
                    </ul>
                </div>
                <div class="col-3 text-end">
                    <button x-show="editing !== 'shelf'" @click="editing = 'shelf'" class="btn btn-primary btn-sm">
                        <i class="bi bi-pencil-square"></i>
                    </button>
                    <div x-show="editing === 'shelf'">
                        <button @click="saveOwner()" class="btn btn-success btn-sm">
                            <i class="bi bi-check"></i>
                        </button>
                        <button @click="editing = null" class="btn btn-danger btn-sm">
                            <i class="bi bi-x"></i>
                        </button>
                    </div>
                </div>
            </div>

            <div class="mb-3">
                <a x-bind:href="item.ebayListingURL" class="link-primary" target="_blank">View on eBay</a></p>
            </div>
            <div class="d-flex justify-content-start">
                <button @click="printShelfLabel()" class="btn btn-success me-2">Print Shelf Label</button>
            </div>
        </div>
    </div>
</div>
<script src="/js/owner.js"></script>
<script>
document.addEventListener("DOMContentLoaded", function() {
    document.getElementById("id").focus();
});

function page() {
    return {
        id: "",
        editing: null,
        contacts: [],
        filteredContacts: [],
        contactSearchQuery: "",
        newOwnerID: "",
        item: null,
        init() {
            const urlParams = new URLSearchParams(window.location.search);
            this.id = urlParams.get('id') || '';
            if (this.id) {
                this.itemLookup()
                this.contactsList()
            }
        },
        itemLookup() {
            fetch("item-lookup", {
                method: "POST",
                headers: {
                    "Content-Type": "application/x-www-form-urlencoded",
                },
                body: new URLSearchParams({ id: this.id })
            })
            .then(response => {
                // Check if response is ok (status in the range 200-299)
                if (!response.ok) {
                    return response.json().then(err => {
                        console.log(err)
                        throw new Error(err.error || 'An unknown error occurred');
                    });
                }
                return response.json();
            })
            .then(data => {
                this.item = data;        // Store the item data
                this.showError = false;  // Hide any previous error
            })
            .catch(error => {
                this.errorMessage = error.message || 'An unknown error occurred';
                this.showError = true;   // Show the Bootstrap alert
            });
        },
        contactsList() {
            fetch("contacts-list", {
                method: "POST",
                headers: {
                    "Content-Type": "application/x-www-form-urlencoded",
                },
                body: new URLSearchParams({ id: this.id })
            })
            .then(response => {
                // Check if response is ok (status in the range 200-299)
                if (!response.ok) {
                    return response.json().then(err => {
                        throw new Error(err.error || 'An unknown error occurred');
                    });
                }
                return response.json();
            })
            .then(data => {
                this.contacts = data.contacts;        // Store the item data
                this.showError = false;  // Hide any previous error
            })
            .catch(error => {
                this.errorMessage = error.message || 'An unknown error occurred';
                this.showError = true;
            });
        },
        filterContacts() {
            this.filteredContacts = this.contacts.filter(contact => 
                contact.name.toLowerCase().includes(this.contactSearchQuery.toLowerCase())
            );
        },
        selectContact(contact) {
            this.contactSearchQuery = contact.name;
            this.newOwnerID = contact.id;
            this.filteredContacts = [];
        },
        saveOwner() {
            fetch("owner-save", {
                method: "POST",
                headers: {
                    "Content-Type": "application/x-www-form-urlencoded",
                },
                body: new URLSearchParams({ id: this.id, ownerId: this.newOwnerID, newOwnerName: this.contactSearchQuery })
            })
            .then(response => {
                // Check if response is ok (status in the range 200-299)
                if (!response.ok) {
                    return response.json().then(err => {
                        throw new Error(err.error || 'An unknown error occurred');
                    });
                }
                return response.json();
            })
            .then(data => {
                this.item.ownerDisplayName = this.contactSearchQuery;
                this.editing = null;
                this.filteredContacts = [];
                this.showError = false;  // Hide any previous error
            })
            .catch(error => {
                this.errorMessage = error.message || 'An unknown error occurred';
                this.showError = true;   // Show the Bootstrap alert
            });
        },
        closeDropdown() {
            this.filteredContacts = [];
        },
        printShelfLabel() {
            fetch("item-print-shelf-label", {
                method: "POST",
                headers: {
                    "Content-Type": "application/x-www-form-urlencoded",
                },
                body: new URLSearchParams({ id: this.id })
            })
            .then(response => {
                // Check if response is ok (status in the range 200-299)
                if (!response.ok) {
                    return response.json().then(err => {
                        throw new Error(err.error || 'An unknown error occurred');
                    });
                }
                return response.json();
            })
            .then(data => {
                this.showError = false;  // Hide any previous error
            })
            .catch(error => {
                this.errorMessage = error.message || 'An unknown error occurred';
                this.showError = true;   // Show the Bootstrap alert
            });
        }
    }
}
</script>
