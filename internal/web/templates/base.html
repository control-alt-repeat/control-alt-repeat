<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="apple-touch-icon" sizes="180x180" href="/img/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/img/favicon-16x16.png">
    <link rel="shortcut icon" href="/img/favicon-32x32.png">
    <link rel="icon" type="image/x-icon" href="/img/favicon-32x32.png">
    <link rel="shortcut icon" href="/img/favicon-32x32.png">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control Alt Repeat</title>
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
    </style>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <header>
            <h1 class="text-center">
                <a href="/" style="text-decoration: none; color: inherit;">Control Alt Repeat</a>
            </h1>
        </header>
        <main>
            <div x-data="{ errorMessage: '', showError: false }">
            <!-- Bootstrap Alert -->
            <div class="alert alert-danger alert-dismissible fade show col-12 col-md-6 mx-auto p-4" role="alert" x-show="showError" x-text="errorMessage">
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            {{ .content }} <!-- Placeholder for the content of each page -->
        </main>
        <footer class="text-center mt-4">
            <p>&copy; 2024 Control Alt Repeat. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
